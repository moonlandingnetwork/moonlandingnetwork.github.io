<div class="modal-container">
<div class="modal reverse">
    <div class="modal-image">
        <i class="fas fa-times"></i>
        <img src="images/modal-signin.png" alt="">
    </div>
    <div class="modal-content minimal">
        
        <h1>Sign In</h1>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">

        <div class="input-checkbox center low-margin">
            <input class="round" id="subscribeNews" type="checkbox">
            <label class="gray" for="subscribeNews">Keep me logged in</label>
        </div>
        <a class="modal-link center gray" href="#">Forgot email or password?</a>
        <div class="button-group">
                <button class="btn std gray" type="submit">Register</button>
                <button class="btn std orange" type="submit">Sign In</button>
        </div>
        
    </div>
